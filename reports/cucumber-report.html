n    When I review the message\n    And I click \"Approve & Send\"\n    Then the message should be sent to the seller\n    And the opportunity status should change to \"Contacted\"\n    And the conversation should appear in my inbox\n\n  Scenario: User edits AI-drafted message\n    Given an AI-drafted message is displayed\n    When I click \"Edit\"\n    And I modify the pickup time to \"Saturday afternoon\"\n    And I click \"Send Edited Message\"\n    Then the modified message should be sent\n    And my edits should be saved as a template preference\n\n  Scenario: Track conversation thread\n    Given I have sent an initial message\n    And the seller has replied \"Yes, it's available. Can you pick up tomorrow?\"\n    When I navigate to the Messages page\n    Then I should see the full conversation thread\n    And the seller's reply should be marked as unread\n    And I should see a \"Draft Reply\" button\n\n  Scenario: AI suggests response to seller question\n    Given the seller asks \"What's your best offer?\"\n    When I click \"Draft Reply\"\n    Then the AI should analyze my profit margins\n    And suggest a counteroffer between list price and my max budget\n    And include negotiation rationale in the message\n\n  Scenario: Schedule pickup with calendar integration\n    Given the seller agrees to sell\n    And they say \"Can you pick up this Saturday?\"\n    When I click \"Schedule Pickup\"\n    Then a calendar event should be created\n    And I should be able to set a reminder\n    And the event should include:\n      | Field    | Content                |\n      | Title    | Pickup: [Item Name]    |\n      | Location | [Seller Address]       |\n      | Notes    | Seller: [Contact Info] |\n\n  Scenario: Alert if tracked item sells before purchase\n    Given I am negotiating with a seller\n    And the listing is still active on the marketplace\n    When the listing status changes to \"SOLD\"\n    Then I should receive an urgent notification\n    And the opportunity should be marked as \"Missed\"\n    And it should move to the \"Lost Opportunities\" section\n","uri":"features/03-seller-communication.feature","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"feature":{"tags":[],"location":{"line":1,"column":1},"language":"en","keyword":"Feature","name":"Automated Seller Communication","description":"  As a flipper\n  I want AI to draft messages to sellers\n  So I can quickly negotiate purchases","children":[{"background":{"id":"60c3261a-d917-4680-ae4d-e54cf1618dee","location":{"line":6,"column":3},"keyword":"Background","name":"","description":"","steps":[{"id":"78416248-ac43-4177-8461-0341f5ce8a86","location":{"line":7,"column":5},"keyword":"Given ","keywordType":"Context","text":"I am logged in"},{"id":"f811e208-ac5f-460e-b0bb-bca764a2a793","location":{"line":8,"column":5},"keyword":"And ","keywordType":"Conjunction","text":"I have identified a flip opportunity"}]}},{"scenario":{"id":"c25c7381-2cb3-4d42-b3dd-49d05229188b","tags":[],"location":{"line":10,"column":3},"keyword":"Scenario","name":"Generate initial outreach message","description":"","steps":[{"id":"d765fff3-0290-4331-ad00-358a65255d83","location":{"line":11,"column":5},"keyword":"Given ","keywordType":"Context","text":"an opportunity:","dataTable":{"location":{"line":12,"column":7},"rows":[{"id":"761905aa-0877-4747-9a47-7e53c152b7d4","location":{"line":12,"column":7},"cells":[{"location":{"line":12,"column":9},"value":"Title"},{"location":{"line":12,"column":26},"value":"Vintage Nintendo 64 Console"}]},{"id":"c9fd65e2-b54e-4fbf-9b01-2894c1a9cff2","location":{"line":13,"column":7},"cells":[{"location":{"line":13,"column":9},"value":"Price"},{"location":{"line":13,"column":26},"value":"$75"}]},{"id":"56afb1a6-5c6f-4e53-96aa-acd604d3a8a8","location":{"line":14,"column":7},"cells":[{"location":{"line":14,"column":9},"value":"Seller"},{"location":{"line":14,"column":26},"value":"John (Craigslist)"}]},{"id":"168274f2-9fc1-4553-b75a-05d46b24ceac","l ectronics, etc.     |\n      | Shippable      | Yes, No, All               |\n    And each card should show a \"Contact Seller\" button\n\n  Scenario: Active negotiations section\n    Given I have 3 ongoing conversations with sellers\n    And 1 seller hasn't replied in 48 hours\n    And 1 seller just sent a message 10 minutes ago\n    When I view the \"Active Negotiations\" section\n    Then conversations should be sorted by last activity\n    And unread messages should have a notification badge\n    And stale conversations (48h+) should be highlighted in yellow\n\n  Scenario: Inventory management\n    Given I have purchased 4 items awaiting resale:\n      | Item              | Purchase Date | Cost | Listed | Status      |\n      | Nintendo Switch   | 2 days ago    | $180 | Yes    | Active      |\n      | Dyson Vacuum      | 5 days ago    | $220 | Yes    | 3 watchers  |\n      | Canon Camera      | 1 week ago    | $300 | No     | Not listed  |\n      | Vintage Radio     | 2 weeks ago   | $50  | Yes    | Sold!       |\n    When I navigate to \"My Inventory\"\n    Then I should see all 4 items\n    And the \"Not listed\" item should be highlighted\n    And the \"Sold!\" item should show profit calculation\n    And total inventory value should be displayed\n\n  Scenario: Sales history and profit tracking\n    Given I have completed 10 flips in the last month\n    When I navigate to \"Sales History\"\n    Then I should see a table of completed flips:\n      | Column           | Present |\n      | Item Name        | Yes     |\n      | Buy Price        | Yes     |\n      | Sell Price       | Yes     |\n      | Net Profit       | Yes     |\n      | ROI %            | Yes     |\n      | Days to Sell     | Yes     |\n    And I should see summary stats:\n      | Metric               | Calculated |\n      | Total Profit         | Sum        |\n      | Avg ROI              | Average    |\n      | Avg Days to Sell     | Average    |\n      | Success Rate         | Sold/Total |\n    And I should be able to export as CSV\n\n  Scenario: Visual profit/loss chart\n    Given I have sales data for the last 3 months\n    When I view the dashboard analytics section\n    Then I should see a line chart showing:\n      | Axis   | Data                       |\n      | X-axis | Weeks (last 12 weeks)      |\n      | Y-axis | Cumulative profit ($)      |\n    And hovering over data points should show weekly breakdown\n    And I should see a trend indicator ( improving,  declining)\n\n  Scenario: Quick actions from dashboard\n    Given I am viewing the dashboard\n    When I see a high-score opportunity\n    Then I should be able to:\n      | Action              | Outcome                        |\n      | Quick Contact       | Opens message draft modal      |\n      | Save for Later      | Moves to \"Saved\" section       |\n      | Mark as Purchased   | Moves to Inventory             |\n      | Dismiss             | Removes from queue             |\n    And each action should update the UI immediately\n\n  Scenario: Real-time updates via WebSocket\n    Given I have the dashboard open\n    And a background scan is running\n    When a new opportunity is found with score > 85\n    Then the dashboard should update automatically\n    And a toast notification should appear\n    And the new item should slide into the queue with animation\n    And the total count badge should increment\n","uri":"features/05-dashboard-tracking.feature","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"feature":{"tags":[],"location":{"line":1,"column":1},"language":"en","keyword":"Feature","name":"Dashboard & Opportunity Tracking","description":"  As a flipper\n  I want a centralized dashboard to track my flips\n  So I can manage my entire operation in one place","children":[{"background":{"id":"26516730-0c64-443f-96aa-1beee26a4557","location":{"line":6,"column":3},"keyword":"Background","name":"","description":"","steps":[{"id":"f3feb83d-0ab3-4796-9743-c8f90567b9d0     | SecurePass123!           |\n    And I accept the terms of service\n    And I click \"Create Account\"\n    Then I should receive a verification email\n    And I should be redirected to the onboarding flow\n\n  Scenario: Email verification\n    Given I signed up with \"newuser@example.com\"\n    And I received a verification email\n    When I click the verification link\n    Then my account should be activated\n    And I should be redirected to the dashboard\n    And I should see a \"Welcome to Flipper AI!\" message\n\n  Scenario: Login with existing account\n    Given I have a verified account\n    When I visit the login page\n    And I enter my email and password\n    And I click \"Sign In\"\n    Then I should be logged in\n    And I should see my dashboard\n\n  Scenario: Free tier limitations\n    Given I am on the free tier\n    And I have used 10 scans today\n    When I try to start scan #11\n    Then I should see an upgrade prompt\n    And the prompt should show:\n      | Info                | Value                |\n      | Current Plan        | Free                 |\n      | Scans Used Today    | 10/10                |\n      | Recommended Plan    | Flipper ($19/mo)     |\n      | Benefit             | Unlimited scans      |\n    And I should be able to click \"Upgrade Now\"\n\n  Scenario: Upgrade to paid tier (Flipper)\n    Given I am logged in to a free account\n    When I click \"Upgrade\" from the dashboard\n    Then I should see the pricing page\n    When I select the \"Flipper\" plan ($19/mo)\n    And I click \"Subscribe\"\n    Then I should be redirected to Stripe Checkout\n    When I enter valid payment information\n    And I complete the purchase\n    Then my account should be upgraded to \"Flipper\"\n    And I should receive a confirmation email\n    And my dashboard should show \"Unlimited scans\"\n\n  Scenario: Subscription management\n    Given I am subscribed to the \"Flipper\" plan\n    When I navigate to Account Settings\n    And I click \"Manage Subscription\"\n    Then I should see:\n      | Field              | Value                        |\n      | Current Plan       | Flipper ($19/mo)             |\n      | Next Billing Date  | [30 days from signup]        |\n      | Payment Method     |  4242 (Visa)             |\n    And I should have options to:\n      | Action                | Available |\n      | Upgrade to Pro        | Yes       |\n      | Update Payment Method | Yes       |\n      | Cancel Subscription   | Yes       |\n\n  Scenario: Cancel subscription\n    Given I am subscribed to a paid plan\n    When I navigate to subscription management\n    And I click \"Cancel Subscription\"\n    Then I should see a confirmation modal\n    And the modal should warn about feature loss\n    When I confirm cancellation\n    Then my subscription should be set to cancel at period end\n    And I should retain access until the billing date\n    And I should see a message \"Your plan will downgrade to Free on [date]\"\n\n  Scenario: Access control for premium features\n    Given I am on the free tier\n    When I try to access the \"Auto-Listing\" feature\n    Then I should see a paywall modal\n    And the modal should say \"This feature requires Flipper or Pro plan\"\n    And I should be able to click \"Upgrade\" to subscribe\n\n  Scenario Outline: Feature availability by tier\n    Given I am subscribed to the \"\x3CTier>\" plan\n    When I check my available features\n    Then I should \x3CAccess> to \"\x3CFeature>\"\n\n    Examples:\n      | Tier        | Feature              | Access   |\n      | Free        | eBay Scanning        | have     |\n      | Free        | AI Messaging         | not have |\n      | Free        | Auto-Listing         | not have |\n      | Flipper     | eBay Scanning        | have     |\n      | Flipper     | AI Messaging         | have     |\n      | Flipper     | Auto-Listing         | not have |\n      | Pro Flipper | eBay Scanning        | have     |\n      | Pro Flipper | AI Messaging         | have     |\n      | Pro Flipper | Auto-Listing         | have     |\n      | Pro Flipper | Priority Support     | have     |\n","uri":"features/06-user-auth-billing.feature","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"feature":{"tags":[],"location":{"line":1,"column":1},"language":"en","keyword":"Feature","name":"User Authentication & Billing","description":"  As a flipper\n  I want to create an account and manage my subscription\n  So I can access premium features","children":[{"background":{"id":"eb492859-9740-408e-a537-ae3621f6831f","location":{"line":6,"column":3},"keyword":"Background","name":"","description":"","steps":[{"id":"a3d6f24a-acf9-4afc-b0e0-284f061e3848","location":{"line":7,"column":5},"keyword":"Given ","keywordType":"Context","text":"the application is running"}]}},{"scenario":{"id":"9a66550d-4194-492a-a9ca-66be9ff7e81c","tags":[],"location":{"line":9,"column":3},"keyword":"Scenario","name":"Sign up for free account","description":"","steps":[{"id":"07e770d3-df7b-4af1-9f01-c03536cabc84","location":{"line":10,"column":5},"keyword":"When ","keywordType":"Action","text":"I visit the landing page"},{"id":"a47f1afb-5ffc-49d4-949f-69a494124398","location":{"line":11,"column":5},"keyword":"And ","keywordType":"Conjunction","text":"I click \"Get Started Free\""},{"id":"7d66c6cb-b606-497b-b72e-1ecb4741c1bf","location":{"line":12,"column":5},"keyword":"Then ","keywordType":"Outcome","text":"I should see a registration form"},{"id":"c8bf1ebb-6714-4d4b-b937-56aa80ab0afd","location":{"line":13,"column":5},"keyword":"When ","keywordType":"Action","text":"I enter:","dataTable":{"location":{"line":14,"column":7},"rows":[{"id":"c4025bd4-fc23-4c76-9833-81f9c6d68301","location":{"line":14,"column":7},"cells":[{"location":{"line":14,"column":9},"value":"Field"},{"location":{"line":14,"column":27},"value":"Value"}]},{"id":"9aa4a79e-4397-4d5e-a9b5-2e64e04cca70","location":{"line":15,"column":7},"cells":[{"location":{"line ent a message to a seller\n    And I have email notifications enabled\n    When the seller responds to my message\n    Then I should receive an email notification\n    And the email should include:\n      | Element         | Present |\n      | Item Name       | Yes     |\n      | Seller Message  | Yes     |\n      | Reply Link      | Yes     |\n    And clicking \"Reply Now\" should open the conversation\n\n  Scenario: Slack/Discord integration (Pro tier)\n    Given I am on the Pro Flipper plan\n    And I have connected my Slack workspace\n    When a listing with score > 90 is found\n    Then a message should be posted to my #flips channel\n    And the message should include:\n      | Field              | Format                     |\n      | Item Title         | Bold text                  |\n      | Marketplace        | Badge/emoji                |\n      | Price              | $XXX                       |\n      | Flippability Score | XX/100 with emoji (/)  |\n      | Link               | \"View Opportunity\" button  |\n\n  Scenario: Price drop alert\n    Given I am watching a listing priced at $300\n    And the seller has not reduced the price in 3 days\n    When the seller drops the price to $250\n    Then I should receive a notification\n    And it should say \"Price drop! [Item] now $250 (was $300)\"\n    And I should be prompted to \"Contact Seller Now\"\n\n  Scenario: SOLD alert for tracked listing\n    Given I am negotiating with a seller\n    And the listing is active on Facebook Marketplace\n    When another buyer purchases the item\n    And the listing status changes to \"SOLD\"\n    Then I should receive an urgent notification\n    And the subject should be \" Missed Opportunity\"\n    And the opportunity should be moved to \"Lost Opportunities\"\n    And I should see analytics on how many opportunities I've missed\n\n  Scenario: Listing expiration warning\n    Given I am tracking a Craigslist listing\n    And Craigslist posts expire after 30 days\n    And the listing is 28 days old\n    When the system checks listing ages\n    Then I should receive a warning \"This listing expires in 2 days\"\n    And I should be prompted to contact the seller urgently\n\n  Scenario: Notification preferences management\n    Given I navigate to Settings > Notifications\n    Then I should be able to toggle:\n      | Notification Type         | Default |\n      | New Opportunities (90+)   | On      |\n      | New Opportunities (80-89) | On      |\n      | New Opportunities (70-79) | Off     |\n      | Seller Responses          | On      |\n      | Price Drops               | On      |\n      | Sold Alerts               | On      |\n      | Weekly Summary Email      | On      |\n    And changes should save automatically\n\n  Scenario: Daily/Weekly summary email\n    Given I have \"Weekly Summary Email\" enabled\n    And it is Monday at 9 AM\n    When the system generates my weekly summary\n    Then I should receive an email containing:\n      | Section                  | Data                           |\n      | Opportunities Found      | Count and avg flippability     |\n      | Items Contacted          | Count                          |\n      | Purchases Made           | Count and total spent          |\n      | Items Sold               | Count and total profit         |\n      | Top Opportunity Missed   | Item with highest score        |\n    And I should see a \"View Full Report\" link\n\n  Scenario: In-app notification center\n    Given I have received 5 notifications today\n    And I haven't viewed them all\n    When I click the notification bell icon\n    Then I should see a dropdown with all notifications\n    And unread notifications should be marked with a dot\n    And I should be able to:\n      | Action              | Outcome                       |\n      | Click notification  | Navigate to related page      |\n      | Mark as read        | Remove unread indicator       |\n      | Mark all as read    | Clear all unread indicators   |\n      | Delete notification | Remove from list              |\n\n  Scenario: Quiet hours (Do Not Disturb)\n    Given I have set quiet hours from 10 PM to 8 AM\n    When a new opportunity is found at 11 PM\n    Then browser/push notifications should be suppressed\n    But email notifications should still be sent\n    And I should see the opportunity in my queue when I log in\n","uri":"features/07-notifications-monitoring.feature","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"feature":{"tags":[],"location":{"line":1,"column":1},"language":"en","keyword":"Feature","name":"Notifications & Listing Monitoring","description":"  As a flipper\n  I want to be alerted about important events\n  So I never miss opportunities or sales","children":[{"background":{"id":"b238d4ee-e8bc-4e75-a230-e1aa7f32868f","location":{"line":6,"column":3},"keyword":"Background","name":"","description":"","steps":[{"id":"1be5a0cf-db4c-444d-9fd2-a81eefd9afd3","location":{"line":7,"column":5},"keyword":"Given ","keywordType":"Context","text":"I am logged in"},{"id":"26470aae-776a-4615-adcf-50742bed1941","location":{"line":8,"column":5},"keyword":"And ","keywordType":"Conjunction","text":"I have notifications enabled"}]}},{"scenario":{"id":"937f6f18-b5d5-4e82-ab96-6b3eab9e42cb","tags":[],"location":{"line":10,"column":3},"keyword":"Scenario","name":"Browser notification for new high-score opportunity","description":"","steps":[{"id":"517ab22d-0148-4d77-9751-54327f2b6043","location":{"line":11,"column":5},"keyword":"Given ","keywordType":"Context","text":"I have the app open in a browser tab"},{"id":"51b158e6-cd8e-4c92-9dfb-1e9a1fe82582","location":{"line":12,"column":5},"keyword":"And ","keywordType":"Conjunction","text":"I have an active scan running"},{"id":"897f4ec4-9276-4f51-89d7-6fa2aadc2db8","location":{"line":13,"column":5},"keyword":"When ","keywordType":"Action","text":"a listing appears with flippability score > 85"},{"id":"59e6b9b9-46b3-460e-9ab2-9c3bbd6c stNodeIds":["33d62055-eefb-40e8-8007-ecbfc10f81db"]},{"id":"c9e10eae-6331-49dc-8f01-4552417669e9","text":"email notifications should still be sent","type":"Outcome","astNodeIds":["222fd2ae-d33d-4f42-a56c-f889eadd8489"]},{"id":"6533ef84-9817-4630-9799-edf521e08ad1","text":"I should see the opportunity in my queue when I log in","type":"Outcome","astNodeIds":["574358a5-4d60-4ecf-a13f-7a0cbf862bc3"]}]}},{"source":{"data":"Feature: Complete Flip Journey - End-to-End User Flow\n  As a flipper\n  I want to complete the entire flipping process from search to sale\n  So that I can make profit from reselling items\n\n  Background:\n    Given I am logged in as a verified user\n    And I have set up my preferred search locations\n    And I have connected all marketplace accounts\n\n  @critical @e2e\n  Scenario: Successful Complete Flip Journey\n    # Step 1: Discover Opportunity\n    When I navigate to the opportunities page\n    And I search for \"vintage camera\" in \"Tampa, FL\"\n    And I wait for results to load\n    Then I should see opportunities from multiple marketplaces\n    And each opportunity should display:\n      | Field               | Type       |\n      | title               | string     |\n      | price               | number     |\n      | marketplace         | string     |\n      | estimated_profit    | number     |\n      | profit_margin       | percentage |\n      | images              | array      |\n\n    # Step 2: Analyze Opportunity\n    When I click on the first profitable opportunity\n    Then I should see the opportunity detail page\n    And I should see AI analysis results within 5 seconds\n    And the analysis should include:\n      | Section              | Content                    |\n      | Market Value         | Comparable sales data      |\n      | Condition Assessment | AI-powered analysis        |\n      | Profit Estimate      | Expected profit range      |\n      | Risk Score           | High/Medium/Low            |\n      | Selling Strategy     | Recommended platforms      |\n\n    # Step 3: Visual Verification\n    When I click \"View Images\"\n    Then I should see a gallery of product images\n    And I should be able to zoom into images\n    And I should see AI-detected condition issues highlighted\n    When I take a screenshot as \"opportunity-analysis\"\n    Then the screenshot should match the baseline\n\n    # Step 4: Contact Seller\n    When I click \"Contact Seller\"\n    Then I should see the messaging interface\n    When I send message \"Is this still available? Can you do $X?\"\n    And I wait for 2 seconds\n    Then the message should be marked as sent\n    And I should see it in my conversation history\n\n    # Step 5: Negotiate Price\n    When seller responds with \"Yes, it's available at $Y\"\n    And I counter with \"How about $Z? I can pick up today\"\n    And seller accepts with \"Deal!\"\n    Then I should see a notification \"Seller accepted your offer\"\n    And the opportunity status should change to \"Negotiating  Purchased\"\n\n    # Step 6: Mark as Purchased\n    When I click \"Mark as Purchased\"\n    And I enter purchase details:\n      | Field          | Value     |\n      | Purchase Price | 150       |\n      | Condition      | Very Good |\n      | Pickup Date    | Today     |\n    And I click \"Confirm Purchase\"\n    Then I should see success message \"Item marked as purchased\"\n    And the opportunity should move to \"My Inventory\"\n\n    # Step 7: Create Resale Listing\n    When I navigate to \"My Inventory\"\n    And I select the purchased item\n    And I click \"Create Listing\"\n    Then I should see the listing creation form\n    When I enter listing details:\n      | Field       | Value                                    |\n      | Title       | Vintage Canon AE-1 Camera - Excellent    |\n      | Description | Professionally cleaned and tested        |\n      | Price       | 250                                      |\n      | Category    | Cameras & Photography                    |\n      | Condition   | Used - Very Good                         |\n    And I select marketplaces:\n      | Marketplace | Selected |\n      | eBay        | Yes      |\n      | Facebook    | Yes      |\n      | Mercari     | Yes      |\n    And I click \"Generate Listing\"\n    Then I should see AI-optimized listings for each platform\n    And each listing should be tailored to platform best practices\n\n    # Step 8: Visual Verification of Listings\n    When I preview the eBay listing\n    Then I take a screenshot as \"ebay-listing-preview\"\n    And the screenshot should match the baseline\n    When I preview the Facebook listing\n    Then I take a screenshot as \"facebook-listing-preview\"\n    And the screenshot should match the baseline\n\n    # Step 9: Publish Listings\n    When I click \"Publish to All Platforms\"\n    And I wait for publishing to complete\n    Then I should see success messages for each platform:\n      | Platform | Status    |\n      | eBay     | Published |\n      | Facebook | Published |\n      | Mercari  | Published |\n    And the item status should change to \"Listed\"\n\n    # Step 10: Track Performance\n    When I navigate to the dashboard\n    Then I should see the listed item in \"Active Listings\"\n    And I should see real-time metrics:\n      | Metric      | Visible |\n      | Views       | Yes     |\n      | Watchers    | Yes     |\n      | Messages    | Yes     |\n      | Time Listed | Yes     |\n\n    # Step 11: Receive Offers\n    When a buyer sends an offer of \"$225\"\n    Then I should receive a notification\n    And I should see the offer in my dashboard\n    When I counter with \"$240\"\n    And the buyer accepts\n    Then I should see \"Sale Pending\" status\n\n    # Step 12: Complete Sale\n    When I mark the item as sold:\n      | Field       | Value   |\n      | Sale Price  | 240     |\n      | Platform    | eBay    |\n      | Buyer       | john123 |\n      | Sale Date   | Today   |\n    And I click \"Confirm Sale\"\n    Then I should see profit calculation:\n      | Metric          | Value |\n      | Purchase Price  | $150  |\n      | Sale Price      | $240  |\n      | Fees            | $24   |\n      | Net Profit      | $66   |\n      | ROI             | 44%   |\n    And the item should move to \"Sold Items\"\n    And my dashboard stats should update:\n      | Stat          | Change |\n      | Total Profit  | +$66   |\n      | Items Sold    | +1     |\n      | Success Rate  | Update |\n\n  @edge-case\n  Scenario: Handle Seller Not Responding\n    Given I have contacted a seller 3 days ago\n    And the seller has not responded\n    When I view the opportunity\n    Then I should see \"No Response\" warning\n    And I should see option to \"Move to Archive\"\n    When I click \"Move to Archive\"\n    Then the opportunity should be archived\n    And I should see it in \"Archived Opportunities\"\n\n  @edge-case\n  Scenario: Deal Falls Through After Agreement\n    Given I have agreed on a price with seller\n    And I marked it as \"Purchase Pending\"\n    When the seller cancels the deal\n    And I click \"Deal Cancelled\"\n    Then the opportunity should return to \"Available\"\n    And I should be able to re-negotiate or skip\n\n  @performance\n  Scenario: Fast Listing Creation Under 10 Seconds\n    Given I have a purchased item in inventory\n    When I start creating a listing\n    And the AI generates optimized listings\n    Then the total time should be under 10 seconds\n    And all three marketplace listings should be ready\n\n  @visual-regression\n  Scenario: Visual Consistency Across Journey\n    Given I complete the full flip journey\n    When I take screenshots at each major step\n    Then all screenshots should match their baselines\n    And there should be no layout shifts or visual bugs\n\n  @accessibility\n  Scenario: Journey Accessible via Keyboard Only\n    Given I am using keyboard navigation only\n    When I complete the entire flip journey using only Tab and Enter\n    Then I should be able to complete every step\n    And all interactive elements should be reachable\n    And focus indicators should be clearly visible\n\n  @mobile\n  Scenario: Complete Journey on Mobile Device\n    Given I am using a mobile device (375x667)\n    When I complete the flip journey on mobile\n    Then all features should work correctly\n    And the interface should be responsive\n    And touch targets should be at least 44x44px\n    When I take mobile screenshots\n    Then they should match mobile baselines\n","uri":"features/08-complete-flip-journey.feature","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"feature":{"tags":[],"location":{"line":1,"column":1},"language":"en","keyword":"Feature","name":"Complete Flip Journey - End-to-End User Flow","description":"  As a flipper\n  I want to complete the entire flipping process from search to sale\n  So that I can make profit from reselling items","children":[{"background":{"id":"073b04ac-9b4e-4054-b587-04bb00c40766","location":{"line":6,"column":3},"keyword":"Background","name":"","description":"","steps":[{"id":"33d36adb-7663-466c-ac94-58380973a43c","location":{"line":7,"column":5},"keyword":"Given ","keywordType":"Context","text":"I am logged in as a verified user"},{"id":"120ea765-f788-4ba8-bdba-3f1d47685a61","location":{"line":8,"column":5},"keyword":"And ","keywordType":"Conjunction","text":"I have set up my preferred search locations"},{"id":"1922cb58-9a67-48c2-806a-6c1916819655","location":{"line":9,"column":5},"keyword":"And ","keywordType":"Conjunction","text":"I have connected all marketplace accounts"}]}},{"scenario":{"id":"65d095c0-fbce-42c6-ab59-16595f521f03","tags":[{"location":{"line":11,"column":3},"name":"@critical","id":"2a710c47-ed5b-4dc8-bd2b-6c6225f0b041"},{"location":{"line":11,"column":13},"name":"@e2e","id":"18be0f72-09d4-46e6-a0bb-08a45db654fc"}],"location":{"line":12,"column":3},"keyword":"Scenario","name":"Successful Complete F e-e54f4da6f4ae","text":"they should match mobile baselines","type":"Outcome","astNodeIds":["cc84bb11-bbfe-478b-a000-23f1338a2d0a"]}]}},{"source":{"data":"# Feature: Real-time Notifications via SSE\n#\n# As a Flipper AI user\n# I want to receive real-time push notifications in my browser\n# So that I can act on high-value opportunities the moment they're discovered\n#\n# Author: Stephen Boyett\n# Company: Axovia AI\n\n@sse @real-time @notifications\nFeature: Real-time Notifications via Server-Sent Events\n\n  Background:\n    Given I am logged in as a registered user\n    And I am on the Flipper AI dashboard\n\n  Scenario: Connect to real-time notification stream\n    When my browser opens the SSE connection to \"/api/events\"\n    Then I should receive an initial ping event within 3 seconds\n    And the ping event should contain a timestamp\n    And the connection status indicator should show \"Connected\"\n\n  Scenario: Receive high-value listing alert\n    Given my SSE connection is established\n    And I have set my value threshold to 75\n    When a scraper discovers a listing with value score 92\n    Then I should receive an \"alert.high-value\" event within 5 seconds\n    And the event data should contain:\n      | field      | value |\n      | valueScore | 92    |\n      | title      | the listing title |\n      | platform   | the source platform |\n    And a toast notification should appear in the top-right corner\n    And the notification should show the listing title and estimated profit\n\n  Scenario: Receive new opportunity notification\n    Given my SSE connection is established\n    When a new flip opportunity is created with high profit potential\n    Then I should receive an \"opportunity.created\" event\n    And the opportunities counter in the sidebar should increment by 1\n    And I should see a clickable notification linking to the opportunity\n\n  Scenario: Receive scraper job completion notification\n    Given my SSE connection is established\n    When a scraper job for \"EBAY\" platform completes\n    Then I should receive a \"job.complete\" event\n    And the event data should include the number of listings found\n    And the listings count in the dashboard should update in real-time\n\n  Scenario: Notification persists across page navigation\n    Given I receive a \"listing.found\" notification on the dashboard\n    When I navigate to the opportunities page\n    Then the notification badge count should still be visible\n    And the notification should appear in the notification tray\n\n  Scenario: Dismiss individual notifications\n    Given I have received 3 push notifications\n    When I click the X button on the first notification\n    Then the first notification should be removed\n    And 2 notifications should remain visible\n\n  Scenario: Clear all notifications\n    Given I have received 5 push notifications\n    When I click \"Clear All\" in the notification tray\n    Then all notifications should be removed\n    And the notification badge should show 0\n\n  Scenario: Auto-reconnect after connection drop\n    Given my SSE connection is established\n    When the connection is interrupted\n    Then the connection status should show \"Reconnecting...\"\n    And the client should attempt to reconnect within 2 seconds\n    When the server becomes available again\n    Then my connection should be re-established automatically\n    And I should continue receiving notifications\n\n  Scenario: Unauthenticated SSE request is rejected\n    Given I am not logged in\n    When my browser attempts to open \"/api/events\"\n    Then the server should return a 401 Unauthorized response\n    And no SSE stream should be established\n\n  Scenario: Multiple browser tabs receive the same notifications\n    Given I have two browser tabs open with Flipper AI\n    And both tabs have active SSE connections\n    When a high-value listing is discovered\n    Then both tabs should receive the \"alert.high-value\" event simultan
