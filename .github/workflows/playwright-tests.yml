name: ğŸ­ Playwright Tests (Non-Blocking)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

# IMPORTANT: This workflow is NON-BLOCKING
# Tests run for visibility but don't prevent deployments
# Remove 'continue-on-error: true' to make tests block releases

jobs:
  test:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: npm ci

    - name: ğŸ­ Install Playwright browsers
      run: npx playwright install --with-deps chromium

    - name: ğŸ”¨ Build Next.js app
      run: npm run build
      env:
        # Dummy env vars for build (tests will use test env)
        DATABASE_URL: postgresql://test:test@localhost:5432/flipper_test
        NEXTAUTH_SECRET: test-secret-for-ci-build-only
        NEXTAUTH_URL: http://localhost:3000

    - name: ğŸš€ Start Next.js server (background)
      run: |
        npm run start &
        sleep 5
      env:
        NODE_ENV: production
        PORT: 3000
        DATABASE_URL: postgresql://test:test@localhost:5432/flipper_test
        NEXTAUTH_SECRET: test-secret-for-ci-build-only
        NEXTAUTH_URL: http://localhost:3000

    - name: â³ Wait for server to be ready
      run: |
        timeout 30 bash -c 'until curl -s http://localhost:3000 > /dev/null; do sleep 1; done'

    - name: ğŸ­ Run Playwright acceptance tests
      continue-on-error: true  # ğŸš¨ NON-BLOCKING - Remove this line to block releases
      run: npm run test:acceptance
      env:
        PLAYWRIGHT_TEST_BASE_URL: http://localhost:3000

    - name: ğŸ“Š Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-results
        path: |
          playwright-report/
          test-results/
        retention-days: 7

    - name: ğŸ“ Comment test results on PR
      if: github.event_name == 'pull_request' && always()
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const reportPath = 'playwright-report/index.html';
          
          let message = '## ğŸ­ Playwright Test Results\n\n';
          
          if (fs.existsSync(reportPath)) {
            message += 'âœ… Test report generated. Download artifacts to view.\n\n';
            message += '**Note:** Tests are non-blocking - failures won\'t prevent deployment.\n';
          } else {
            message += 'âš ï¸ No test report found.\n';
          }
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: message
          });

  # Optional: Separate job to run full E2E suite (even more comprehensive)
  e2e-full:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'  # Only on PRs
    continue-on-error: true  # Non-blocking
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: npm ci

    - name: ğŸ­ Install Playwright browsers (all)
      run: npx playwright install --with-deps

    - name: ğŸ”¨ Build Next.js app
      run: npm run build
      env:
        DATABASE_URL: postgresql://test:test@localhost:5432/flipper_test
        NEXTAUTH_SECRET: test-secret-for-ci-build-only
        NEXTAUTH_URL: http://localhost:3000

    - name: ğŸš€ Start Next.js server
      run: |
        npm run start &
        sleep 5
      env:
        NODE_ENV: production
        PORT: 3000

    - name: ğŸ­ Run ALL E2E tests (chromium + firefox + webkit)
      continue-on-error: true
      run: npm run test:e2e
      env:
        PLAYWRIGHT_TEST_BASE_URL: http://localhost:3000

    - name: ğŸ“Š Upload comprehensive test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: e2e-full-results
        path: |
          playwright-report/
          test-results/
        retention-days: 14
