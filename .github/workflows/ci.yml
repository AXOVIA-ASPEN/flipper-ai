name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: 'file:./dev.db'
      CI: 'true'
      AUTH_SECRET: 'ci-test-secret'
      NEXTAUTH_URL: 'http://localhost:3000'

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run ESLint
        run: pnpm lint

      - name: Run Prettier Check
        run: pnpm format:check

  test:
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    env:
      DATABASE_URL: 'file:./dev.db'
      CI: 'true'
      AUTH_SECRET: 'ci-test-secret'
      NEXTAUTH_URL: 'http://localhost:3000'

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Setup Database
        run: npx prisma db push

      - name: Run Unit Tests with Coverage
        run: pnpm test:coverage

      - name: Print Coverage Summary
        run: |
          python3 - <<'EOF'
          import json, sys
          with open('coverage/coverage-summary.json') as f:
              d = json.load(f)['total']
          print("=" * 50)
          print("üìä Coverage Summary")
          print("=" * 50)
          for metric in ['statements', 'branches', 'functions', 'lines']:
              pct = d[metric]['pct']
              covered = d[metric]['covered']
              total = d[metric]['total']
              thresholds = {'statements': 99, 'branches': 96, 'functions': 98, 'lines': 99}
              ok = "‚úÖ" if pct >= thresholds[metric] else "‚ùå"
              print(f"{ok} {metric.capitalize():<12}: {pct:.2f}% ({covered}/{total})")
          print("=" * 50)
          print("Thresholds enforced by jest.config.js (CI fails if coverage regresses).")
          EOF
        # NOTE: Jest enforces coverageThreshold in jest.config.js ‚Äî the build step above
        # (pnpm test:coverage) already exits non-zero if any threshold is breached.

      - name: Upload Coverage Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  integration-test:
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    env:
      DATABASE_URL: 'file:./dev.db'
      CI: 'true'
      AUTH_SECRET: 'ci-test-secret'
      NEXTAUTH_URL: 'http://localhost:3000'

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Setup Production Database
        run: npx prisma db push

      - name: Setup Test Database Schema
        run: |
          python3 - <<'EOF'
          import sqlite3
          # Copy schema from dev.db to test.db (integration tests use test.db)
          dev_conn = sqlite3.connect('dev.db')
          schema = dev_conn.execute("SELECT sql FROM sqlite_master WHERE type='table' AND sql IS NOT NULL ORDER BY name").fetchall()
          indexes = dev_conn.execute("SELECT sql FROM sqlite_master WHERE type='index' AND sql IS NOT NULL").fetchall()
          dev_conn.close()
          test_conn = sqlite3.connect('test.db')
          for (sql,) in schema:
              try:
                  test_conn.execute(sql)
              except sqlite3.OperationalError:
                  pass  # Table may already exist
          for (sql,) in indexes:
              try:
                  test_conn.execute(sql)
              except sqlite3.OperationalError:
                  pass
          test_conn.commit()
          tables = test_conn.execute("SELECT name FROM sqlite_master WHERE type='table'").fetchall()
          print(f"test.db ready with {len(tables)} tables")
          test_conn.close()
          EOF

      - name: Rebuild Native Modules
        run: |
          # Rebuild better-sqlite3 for the current Node.js version
          cd node_modules/.pnpm/better-sqlite3@12.5.0/node_modules/better-sqlite3 && npm rebuild

      - name: Run Integration Tests
        run: npx jest --config jest.integration.config.js --forceExit

      - name: Print Integration Test Summary
        if: always()
        run: echo "‚úÖ Integration tests complete ‚Äî see job output for details"

  build:
    runs-on: ubuntu-latest
    needs: [test, integration-test]
    env:
      DATABASE_URL: 'file:./dev.db'
      CI: 'true'
      AUTH_SECRET: 'ci-test-secret'
      NEXTAUTH_URL: 'http://localhost:3000'

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Setup Database
        run: npx prisma db push

      - name: Build Project
        run: pnpm build

  bdd:
    runs-on: ubuntu-latest
    needs: build
    continue-on-error: true
    env:
      DATABASE_URL: 'file:./dev.db'
      CI: 'true'
      AUTH_SECRET: 'ci-test-secret'
      NEXTAUTH_URL: 'http://localhost:3000'

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Setup Database
        run: npx prisma db push

      - name: Build Project
        run: pnpm build

      - name: Install Playwright Browsers
        run: npx playwright install chromium --with-deps

      - name: Run BDD Acceptance Tests
        run: pnpm test:bdd

      - name: Upload BDD Screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: bdd-screenshots
          path: screenshots/
          retention-days: 7

  e2e-cross-browser:
    runs-on: ubuntu-latest
    needs: build
    continue-on-error: true
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
    env:
      DATABASE_URL: 'file:./dev.db'
      CI: 'true'
      AUTH_SECRET: 'ci-test-secret'
      NEXTAUTH_URL: 'http://localhost:3000'

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Setup Database
        run: npx prisma db push

      - name: Build Project
        run: pnpm build

      - name: Install Playwright Browser
        run: npx playwright install ${{ matrix.browser }} --with-deps

      # Playwright's webServer config (playwright.config.ts) will auto-start
      # `next start -p 3000` using the build output above. No manual server
      # startup needed here ‚Äî Playwright handles the lifecycle.
      - name: Run E2E Tests (${{ matrix.browser }})
        run: npx playwright test --project=${{ matrix.browser }}

      - name: Upload E2E Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-report-${{ matrix.browser }}
          path: playwright-report/
          retention-days: 7

      - name: Upload User Journey Screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: user-journey-screenshots-${{ matrix.browser }}
          path: playwright-report/user-journey/
          retention-days: 30
          if-no-files-found: ignore

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Audit Dependencies
        run: pnpm audit --audit-level=high || true

  docker:
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: |
            flipper-ai:latest
            flipper-ai:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-vercel:
    name: Deploy to Vercel (Production)
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'pnpm'

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel Environment
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run Database Migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Build Project (Vercel)
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel
        id: deploy
        run: |
          url=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$url" >> $GITHUB_OUTPUT
          echo "üöÄ Deployed to: $url"

    # REQUIRED SECRETS (add via GitHub repo Settings ‚Üí Secrets):
    # - VERCEL_TOKEN: from https://vercel.com/account/tokens
    # - VERCEL_ORG_ID: from .vercel/project.json after first `vercel link`
    # - VERCEL_PROJECT_ID: from .vercel/project.json after first `vercel link`
    # - DATABASE_URL: Production database connection string (e.g., PostgreSQL from PrismaPostgres)
