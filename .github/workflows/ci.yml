name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: 'file:./dev.db'
      CI: 'true'
      AUTH_SECRET: 'ci-test-secret'
      NEXTAUTH_URL: 'http://localhost:3000'

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run ESLint
        run: pnpm lint

      - name: Run Prettier Check
        run: pnpm format:check

  test:
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    env:
      DATABASE_URL: 'file:./dev.db'
      CI: 'true'
      AUTH_SECRET: 'ci-test-secret'
      NEXTAUTH_URL: 'http://localhost:3000'

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Setup Database
        run: npx prisma db push

      - name: Run Unit Tests with Coverage
        run: pnpm test:coverage

      - name: Check Coverage Threshold
        run: |
          COVERAGE=$(cat coverage/coverage-summary.json | python3 -c "import json,sys;d=json.load(sys.stdin);print(d['total']['statements']['pct'])")
          echo "Coverage: ${COVERAGE}%"
          python3 -c "import sys; sys.exit(0 if float('${COVERAGE}') >= 90 else 1)" || (echo '‚ùå Coverage below 90% threshold!' && exit 1)

      - name: Upload Coverage Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  build:
    runs-on: ubuntu-latest
    needs: test
    env:
      DATABASE_URL: 'file:./dev.db'
      CI: 'true'
      AUTH_SECRET: 'ci-test-secret'
      NEXTAUTH_URL: 'http://localhost:3000'

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Setup Database
        run: npx prisma db push

      - name: Build Project
        run: pnpm build

  bdd:
    runs-on: ubuntu-latest
    needs: build
    continue-on-error: true
    env:
      DATABASE_URL: 'file:./dev.db'
      CI: 'true'
      AUTH_SECRET: 'ci-test-secret'
      NEXTAUTH_URL: 'http://localhost:3000'

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Setup Database
        run: npx prisma db push

      - name: Build Project
        run: pnpm build

      - name: Install Playwright Browsers
        run: npx playwright install chromium --with-deps

      - name: Run BDD Acceptance Tests
        run: pnpm test:bdd

      - name: Upload BDD Screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: bdd-screenshots
          path: screenshots/
          retention-days: 7

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Audit Dependencies
        run: pnpm audit --audit-level=high || true

  docker:
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: |
            flipper-ai:latest
            flipper-ai:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
